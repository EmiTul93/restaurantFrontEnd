<!DOCTYPE html>
<html lang="it" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contatti - Dal Ciociaro</title>
    <meta name="description" content="Contattaci per prenotazioni, informazioni o qualsiasi richiesta. Siamo a tua disposizione.">
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="css/pages.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <script src="css/tailwind-config.js"></script>
</head>
<body class="bg-dark text-light font-sans pt-20">
    <custom-navbar></custom-navbar>

    <!-- Contact Header -->
    <section class="relative py-20 bg-cover bg-center" style="background-image: url('http://static.photos/restaurant/1200x630/3')">
        <div class="absolute inset-0 bg-black/60"></div>
        <div class="container relative z-10 mx-auto px-4 text-center">
            <h1 class="text-4xl md:text-6xl font-serif font-bold mb-4">Contatti</h1>
            <p class="text-xl max-w-2xl mx-auto">Siamo a tua disposizione per qualsiasi informazione</p>
        </div>
    </section>

    <!-- Contact Info -->
    <section class="py-20 bg-dark/90">
        <div class="container mx-auto px-4">
            <div class="flex flex-col md:flex-row gap-12">
                <div class="md:w-1/2">
                    <h2 class="text-3xl md:text-4xl font-serif font-bold mb-8">Informazioni</h2>
                    
                    <div class="space-y-6">
                        <div class="flex items-start">
                            <div class="bg-primary/20 p-3 rounded-full mr-4">
                                <i data-feather="map-pin" class="text-primary w-6 h-6"></i>
                            </div>
                            <div>
                                <h3 class="text-xl font-bold mb-1">Indirizzo</h3>
                                <p class="text-light/80">Via Roma 123, 03010 Frosinone, Italia</p>
                            </div>
                        </div>
                        
                        <div class="flex items-start">
                            <div class="bg-primary/20 p-3 rounded-full mr-4">
                                <i data-feather="phone" class="text-primary w-6 h-6"></i>
                            </div>
                            <div>
                                <h3 class="text-xl font-bold mb-1">Telefono</h3>
                                <p class="text-light/80">+39 0775 123456</p>
                            </div>
                        </div>
                        
                        <div class="flex items-start">
                            <div class="bg-primary/20 p-3 rounded-full mr-4">
                                <i data-feather="mail" class="text-primary w-6 h-6"></i>
                            </div>
                            <div>
                                <h3 class="text-xl font-bold mb-1">Email</h3>
                                <p class="text-light/80">info@dalciociaro.com</p>
                            </div>
                        </div>
                        
                        <div class="flex items-start">
                            <div class="bg-primary/20 p-3 rounded-full mr-4">
                                <i data-feather="clock" class="text-primary w-6 h-6"></i>
                            </div>
                            <div>
                                <h3 class="text-xl font-bold mb-1">Orari</h3>
                                <p class="text-light/80">Lun-Dom: 12:00 - 15:00 / 19:00 - 23:00</p>
                            </div>
                        </div>
                    </div>
                    
                    <div class="mt-12">
                        <h3 class="text-xl font-bold mb-4">Seguici sui social</h3>
                        <div class="flex space-x-4">
                            <a href="#" class="bg-dark/70 hover:bg-primary/10 p-3 rounded-full transition-colors duration-300">
                                <i data-feather="facebook" class="w-5 h-5"></i>
                            </a>
                            <a href="#" class="bg-dark/70 hover:bg-primary/10 p-3 rounded-full transition-colors duration-300">
                                <i data-feather="instagram" class="w-5 h-5"></i>
                            </a>
                            <a href="#" class="bg-dark/70 hover:bg-primary/10 p-3 rounded-full transition-colors duration-300">
                                <i data-feather="twitter" class="w-5 h-5"></i>
                            </a>
                        </div>
                    </div>
                </div>
                
                <div class="md:w-1/2">
                    <h2 class="text-3xl md:text-4xl font-serif font-bold mb-8">Scrivici</h2>
                    
                    <form id="contact-form" class="space-y-6">
                        <div>
                            <label for="name" class="block mb-2 font-medium">Nome</label>
                            <input type="text" id="name" name="name" required class="w-full px-4 py-3 bg-dark/70 border border-dark/30 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent">
                        </div>
                        
                        <div>
                            <label for="email" class="block mb-2 font-medium">Email</label>
                            <input type="email" id="email" name="email" required class="w-full px-4 py-3 bg-dark/70 border border-dark/30 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent">
                        </div>
                        
                        <div>
                            <label for="phone" class="block mb-2 font-medium">Telefono</label>
                            <input type="tel" id="phone" name="phone" class="w-full px-4 py-3 bg-dark/70 border border-dark/30 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent">
                        </div>
                        
                        <div>
                            <label for="subject" class="block mb-2 font-medium">Oggetto</label>
                            <select id="subject" name="subject" required class="w-full px-4 py-3 bg-dark/70 border border-dark/30 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent">
                                <option value="" disabled selected>Seleziona un oggetto</option>
                                <option value="prenotazione">Prenotazione</option>
                                <option value="informazioni">Informazioni</option>
                                <option value="recensioni">Recensioni</option>
                                <option value="altro">Altro</option>
                            </select>
                        </div>
                        
                        <div>
                            <label for="message" class="block mb-2 font-medium">Messaggio</label>
                            <textarea id="message" name="message" rows="5" required class="w-full px-4 py-3 bg-dark/70 border border-dark/30 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent"></textarea>
                        </div>
                        
                        <button type="submit" class="w-full bg-primary hover:bg-red-600 text-white font-bold py-3 px-6 rounded-lg transition-colors duration-300">
                            Invia messaggio
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <!-- Map -->
    <section class="py-20 bg-dark/80">
        <div class="container mx-auto px-4">
            <h2 class="text-3xl font-serif font-bold mb-8 text-center">Dove siamo</h2>
            <div class="rounded-xl overflow-hidden shadow-2xl">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d95309.19916121823!2d13.351249699999999!3d41.6403889!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x13318f3c1e9de0e1%3A0x2065c5b74a2e9a0e!2sFrosinone%2C%20FR!5e0!3m2!1sit!2sit!4v1234567890" width="100%" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
            </div>
        </div>
    </section>

    <custom-footer></custom-footer>

    <!-- Scripts -->
    <script src="components/navbar.js"></script>
    <script src="components/footer.js"></script>
    <script src="script.js"></script>
    <script>
        feather.replace();

        // Handle contact form submission
        document.getElementById('contact-form').addEventListener('submit', function(e) {
            e.preventDefault();

            if(validateForm(this)) {
                alert('Messaggio inviato con successo! Ti risponderemo al pi√π presto.');
                this.reset();
            }
        });
    </script>
</body>
</html>
