<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contatti - Dal Ciociaro</title>
    <meta name="description" content="Contattaci per prenotazioni, informazioni o qualsiasi richiesta. Siamo a tua disposizione.">
    <link rel="icon" type="image/x-icon" href="/favicon.ico">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=Open+Sans:wght@300;400;500;600&display=swap" rel="stylesheet">

    <!-- Feather Icons -->
    <script src="https://unpkg.com/feather-icons"></script>

    <!-- CSS Files -->
    <link rel="stylesheet" href="css/indexStyle.css">
    <link rel="stylesheet" href="css/contattiStyle.css">
</head>
<body class="contact-page">
    <!-- Navbar -->
    <custom-navbar></custom-navbar>

    <!-- Contact Header -->
    <section class="contact-header">
        <div class="contact-header-overlay"></div>
        <div class="container contact-header-content">
            <h1 class="contact-header-title">Contatti</h1>
            <p class="contact-header-text">Siamo a tua disposizione per qualsiasi informazione</p>
        </div>
    </section>

    <!-- Contact Info & Form -->
    <section class="contact-section">
        <div class="container">
            <div class="contact-grid">
                <!-- Contact Info -->
                <div class="contact-info">
                    <h2 class="section-title">Informazioni</h2>
                    
                    <div class="info-items">
                        <div class="info-item">
                            <div class="info-item-icon">
                                <i data-feather="map-pin"></i>
                            </div>
                            <div class="info-item-content">
                                <h3 class="info-item-title">Indirizzo</h3>
                                <p class="info-item-text">Via Roma 123, 03010 Frosinone, Italia</p>
                            </div>
                        </div>
                        
                        <div class="info-item">
                            <div class="info-item-icon">
                                <i data-feather="phone"></i>
                            </div>
                            <div class="info-item-content">
                                <h3 class="info-item-title">Telefono</h3>
                                <p class="info-item-text">+39 0775 123456</p>
                            </div>
                        </div>
                        
                        <div class="info-item">
                            <div class="info-item-icon">
                                <i data-feather="mail"></i>
                            </div>
                            <div class="info-item-content">
                                <h3 class="info-item-title">Email</h3>
                                <p class="info-item-text">info@dalciociaro.com</p>
                            </div>
                        </div>
                        
                        <div class="info-item">
                            <div class="info-item-icon">
                                <i data-feather="clock"></i>
                            </div>
                            <div class="info-item-content">
                                <h3 class="info-item-title">Orari</h3>
                                <p class="info-item-text">Lun-Dom: 12:00 - 15:00 / 19:00 - 23:00</p>
                            </div>
                        </div>
                    </div>
                    
                    <div class="social-section">
                        <h3 class="social-title">Seguici sui social</h3>
                        <div class="social-links">
                            <a href="#" class="social-link">
                                <i data-feather="facebook"></i>
                            </a>
                            <a href="#" class="social-link">
                                <i data-feather="instagram"></i>
                            </a>
                            <a href="#" class="social-link">
                                <i data-feather="twitter"></i>
                            </a>
                        </div>
                    </div>
                </div>
                
                <!-- Contact Form -->
                <div class="contact-form-wrapper">
                    <h2 class="section-title">Scrivici</h2>
                    
                    <form id="contact-form" class="contact-form">
                        <div class="form-group">
                            <label for="name" class="form-label">Nome</label>
                            <input type="text" id="name" name="name" required class="form-input">
                        </div>
                        
                        <div class="form-group">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" id="email" name="email" required class="form-input">
                        </div>
                        
                        <div class="form-group">
                            <label for="phone" class="form-label">Telefono</label>
                            <input type="tel" id="phone" name="phone" class="form-input">
                        </div>
                        
                        <div class="form-group">
                            <label for="subject" class="form-label">Oggetto</label>
                            <select id="subject" name="subject" required class="form-input">
                                <option value="" disabled selected>Seleziona un oggetto</option>
                                <option value="prenotazione">Prenotazione</option>
                                <option value="informazioni">Informazioni</option>
                                <option value="recensioni">Recensioni</option>
                                <option value="altro">Altro</option>
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <label for="message" class="form-label">Messaggio</label>
                            <textarea id="message" name="message" rows="5" required class="form-input form-textarea"></textarea>
                        </div>
                        
                        <button type="submit" class="btn-submit">
                            Invia messaggio
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <!-- Map -->
    <section class="py-20 bg-dark/80">
        <div class="container mx-auto px-4">
            <h2 class="text-3xl font-serif font-bold mb-8 text-center">Dove siamo</h2>
            <div class="rounded-xl overflow-hidden shadow-2xl">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d95309.19916121823!2d13.351249699999999!3d41.6403889!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x13318f3c1e9de0e1%3A0x2065c5b74a2e9a0e!2sFrosinone%2C%20FR!5e0!3m2!1sit!2sit!4v1234567890" width="100%" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
            </div>
        </div>
    </section>

    <custom-footer></custom-footer>

    <!-- Scripts -->
    <script src="components/navbar.js"></script>
    <script src="components/footer.js"></script>
    <script src="script.js"></script>
    <script>
        feather.replace();

        // Handle contact form submission
        document.getElementById('contact-form').addEventListener('submit', function(e) {
            e.preventDefault();

            if(validateForm(this)) {
                alert('Messaggio inviato con successo! Ti risponderemo al pi√π presto.');
                this.reset();
            }
        });
    </script>
</body>
</html>
